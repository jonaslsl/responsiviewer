<div class="container">
  <hr>
  <div class="row">
    <form ng-submit="load(input_url)">
      <div class="col-md-2">
        <input ng-model="input_url" type="text" class="form-control" placeholder="Type url here">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-default">Load url</button>
      </div>
    </form>
  </div>
  <hr>
</div>
<div element-resizable element-draggable>
<div class="resize-container">
  <iframe  ng-src="{{url | trustAsResourceUrl}}" class="resize draggable" style="width: 450px; height: 450px" ></iframe>
</div>
